<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body class="flex justify-center items-center flex-col gap-6 m-0 h-screen font-mono bg-gray-200 p-0">

    <header class="text-white p-4 text-center">
        <h1 class="text-5xl text-slate-900 font-sans">
            App Calculadora
        </h1>
    </header>

    <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 flex flex-col justify-center
                items-center gap-4 rounded-xl border-2 py-4 px-4 bg-slate-500 shadow-xl shadow-black">

        <input id="pantalla" placeholder="ej: Math.sqrt(9) "
            class="w-full sm:w-4/5 rounded-lg border-4 bg-slate-200 p-2 text-right text-lg" disabled>

        <div class="grid gap-4 grid-cols-4 w-full sm:w-4/5">

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('0')">0</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('1')">1</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('2')">2</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador('+')">+</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('3')">3</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('4')">4</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('5')">5</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador('-')">-</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('6')">6</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('7')">7</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('8')">8</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador('*')">*</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-slate-300 shadow-md shadow-black hover:bg-slate-400"
                onclick="agregarNumero('9')">9</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador('(')">(</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador(')')">)</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-100 shadow-md shadow-black hover:bg-emerald-200"
                onclick="agregarOperador('/')">/</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarFuncion('Math.sin')">sin</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarFuncion('Math.cos')">cos</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarFuncion('Math.tan')">tan</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarFuncion('Math.log')">log</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarFuncion('Math.sqrt')">√</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-emerald-200 shadow-md shadow-black hover:bg-emerald-300"
                onclick="agregarConstante('Math.PI')">π</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-red-400 shadow-md shadow-black hover:bg-red-500"
                onclick="limpiarPantalla()">del</button>

            <button class="rounded-lg border-2 py-2 px-2 bg-green-400 shadow-md shadow-black hover:bg-green-500"
                onclick="calcular()">=</button>
        </div>
    </div>

    <footer class="p-4 text-xl border-t-2 border-black text-center mb-0 w-screen">
        <p>Sitio web creado por braian kandyba©</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
